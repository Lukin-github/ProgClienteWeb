<!DOCTYPE html>
<html>
<head>
	<title>Java</title>
	<meta charset="utf-8">
	<script type="text/javascript">
    function inverte(){
      var palavra = document.getElementById("valor").value;
      var tam = palavra.length-1;
      palavra = palavra.split('');

      for(var i = 0; i < tam/2; i++){
        var letraIni = palavra[i];
        var letraFim = palavra[tam-i];

        palavra[i] = letraFim;
        palavra[tam-i] = letraIni;
      }
      palavra = palavra.join('');
      document.getElementById("resultado").innerHTML = "Tradução: "+palavra+"."
    }  
  </script>

</head>
<body>
	<input id="valor">
	<button type="submit" onclick="inverte()">Descobrir</button>
  <h1 id="resultado">Tradução:</h1>
</body>
</html>
