<!DOCTYPE html>
<html>
<head>
	<title>Java</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function fatorial(numero) {
			var numero = document.getElementById("numero").value
			for (var i = numero - 1; i > 0; i--) {
				numero *= i;
			}
			var exibe = "O num. fatorial é "+numero+".";
			document.getElementById("resultado").innerHTML = exibe;
		}
	</script>
</head>
<body>
	<input id="numero">
	<button onclick="fatorial()">Calcular</button>
  	<h1 id="resultado">O num. fatorial é [].</h1>
</body>
</html>
